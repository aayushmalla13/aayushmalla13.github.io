# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install pnpm CLI (fixes "pnpm: not found")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - run: pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Next static export)
        run: pnpm build

      - name: Verify static export exists
        run: |
          if [ ! -f out/index.html ]; then
            echo "❌ No out/index.html. Add to next.config.mjs: output:'export', images:{unoptimized:true}, trailingSlash:true"
            exit 1
          fi
          echo "✅ out/index.html found."
          ls -la out | head -n 50

      - name: Prepare artifact for Pages
        run: |
          touch out/.nojekyll
          if [ -f CNAME ]; then
            cp CNAME out/
          else
            echo "aayushmalla.com.np" > out/CNAME
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
